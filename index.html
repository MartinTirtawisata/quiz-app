<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript  jQuery Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
  </head>
  <body>
    <header role="banner">
        <div class="row">
            <div class="col-6">
                <img class="logo" src="./img/js-cover.png" alt="JavaScript Logo">
            </div>
            <div class="col-6">
                <ul class="info">
                    <li class="js-info-item">Questions: <span class="userOnQuestion">0</span>/10</li>
                    <li class="js-info-item">Score: <span class="userScore">0</span></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Start page -->
    <main role="main" class="js-main">
        <div class="row">
            <div class="main-box js-main-box">
                <!-- Content -->
                <div class="start-quiz col-12 js-start-quiz">
                    <h1 class="main-title">JavaScript and jQuery Quiz</h1>
                    <p>Are you a competent JavaScript programmer? Let's find out</p>
                    <button class="js-start-button">Bring it on!</button>
                </div>
                <div class="col-12 quiz-form"></div>
                <!-- End content -->
            </div>
        </div>
    </main>
    <!-- Question Page -->
   
    <!-- Feedback page -->
    <footer role="contentinfo"></footer>

  



   
    
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="database.js"></script>
  </body>
</html>
